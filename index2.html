var instance = new Vue({
  el: '#vue_container',
  data: {
    posts: [],
    config: {},
  },

  created : function() {
    var self = this;

    this.fetchUrl('config.json', function(xhr) {
      self.config = JSON.parse(xhr.responseText);
      self.posts = self.config.posts;
      self.posts.sort(function(a,b){
          // http://stackoverflow.com/a/10124053/2496217
          return new Date(b.time) - new Date(a.time);
      });
      self.fetchPosts();
    });
  },

  router: new VueRouter({
      routes : [
        { path: '/', component: home_page },
        { path: '/post/:title', component: display_post },
      ]// short for routes: routes
    }),

  computed: {},

  methods: {
    
    fetchPosts: function () {
      var self = this;
      
      this.posts.forEach(function(item, index) {
        self.fetchUrl(self.config.postRootFolder + item.file, function(xhr) {
          // Vue's limitation, unable to observe newly added properties. https://vuejs.org/v2/guide/reactivity.html#Change-Detection-Caveats
          Vue.set(item, 'content', marked(xhr.responseText));

          var el = document.createElement( 'html' );
          el.innerHTML = item.content;
          var h1s = el.getElementsByTagName( 'h1' ); //console.log(h1s[0]);
          if (h1s.length) {
              Vue.set(item, 'title', h1s[0]);
              h1s[0].parentNode.removeChild(h1s[0]);
              item.content = el.innerHTML; //console.log(el.innerHTML);
          }
        });
      })
    },

    parseTime : function(time) {
        return moment(time).format(this.config.timeFormat);
    },
    
    fetchUrl: function (url, callback) {
      var xhr = new XMLHttpRequest()
      var self = this
      xhr.open('GET', url)
      xhr.onload = function () {
        // console.log(xhr.responseText);
        callback(xhr);
      }
      xhr.send()
    }
  }
})
